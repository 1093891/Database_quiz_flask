<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Concepts Quiz</title>
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- KaTeX CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css" xintegrity="sha384-Gvr6VxK3g5J/79jJ5bY+hJj0YfKzN5Yg0Qj+P6h0m1lB/fA3p6QnC1R9jD6lC/Jt" crossorigin="anonymous">
    <!-- KaTeX JS -->
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js" xintegrity="sha384-Gvr6VxK3g5J/79jJ5bY+hJj0YfKzN5Yg0Qj+P6h0m1lB/fA3p6QnC1R9jD6lC/Jt" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js" xintegrity="sha384-jK8+gK6+P7tF21k+D3mK0/g0n6c2x+M4J8w+f4m6+mN0x2N/e5G+h4p8j+Q5" crossorigin="anonymous" onload="renderMathInElement(document.body);"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Basic styles for drag-and-drop */
        .draggable {
            cursor: grab;
        }
        .droppable {
            border: 2px dashed #a0aec0; /* Tailwind gray-400 */
            min-height: 80px; /* Ensure drop zone is visible */
        }
        .droppable.drag-over {
            border-color: #4299e1; /* Tailwind blue-500 */
            background-color: #ebf8ff; /* Tailwind blue-50 */
        }
        .droppable.mapped {
            background-color: #d1fae5; /* Tailwind green-100 */
            border-color: #10b981; /* Tailwind green-500 */
        }
        /* KaTeX specific styling to ensure inline math doesn't break lines awkwardly */
        .katex {
            white-space: normal;
        }
        .katex-display {
            overflow-x: auto; /* Allow horizontal scrolling for large block equations */
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-100 to-indigo-200 flex items-center justify-center p-4 text-gray-800">
    <div id="quiz-container" class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-4xl border border-blue-200">
        <!-- Content will be rendered by main.js -->
        <h1 class="text-4xl font-extrabold text-center text-blue-800 mb-8 tracking-tight">
            Linear Algebra Concepts Quiz
        </h1>
        <div id="app-root" class="text-center">
            <!-- JavaScript will render the quiz content here -->
            Loading Quiz Application...
        </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
