<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Concepts Quiz</title>
    <!-- icon -->
        <link rel="icon" href="{{ url_for('static', filename='images/quiz_icon.png') }}" type="image/x-icon">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Basic styles for drag-and-drop */
        .draggable {
            cursor: grab;
        }
        .droppable {
            border: 2px dashed #a0aec0; /* Tailwind gray-400 */
            min-height: 80px; /* Ensure drop zone is visible */
        }
        .droppable.drag-over {
            border-color: #4299e1; /* Tailwind blue-500 */
            background-color: #ebf8ff; /* Tailwind blue-50 */
        }
        .droppable.mapped {
            background-color: #d1fae5; /* Tailwind green-100 */
            border-color: #10b981; /* Tailwind green-500 */
        }
    </style>
</head>

    <div id="quiz-container" class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-4xl border border-blue-200">

        <div id="app-root" class="text-center">
